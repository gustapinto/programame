<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <meta name="description" content="{% block description %}{% endblock %}">

  <title>{% block title %}{% endblock %}</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-6GSNZ99TRL"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-6GSNZ99TRL');
  </script>

  <style>
    .bg-secondary {
      opacity: 65%;
    }

    @media(max-width: 576px) {
      .fixed-bottom {
        position: relative;
      }
    }
  </style>
</head>
<body>
  <head>
    <h1 class="text-center mt-3 fw-light" onclick="location.href='/'" style="cursor: pointer;">Programa-me</h1>
  </head>

  <main class="container">
    <div class="mt-5 w-100 d-flex justify-content-center">
      <div class="col-12 col-md-6">
        {% block content %}{% endblock %}
      </div>
    </div>
  </main>

  <footer>
    <div class="mt-5 mb-2 text-center">
      <a href="https://github.com/gustapinto/programame">Github</a> | <a href="https://gustapinto.dev/">Sobre-mim</a>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
